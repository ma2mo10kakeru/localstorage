<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

    <script>

        window.onload = function(){
            const status0 = localStorage.getItem(STATUS0);
            const status1 = localStorage.getItem(STATUS1);
            const status2 = localStorage.getItem(STATUS2);

            if(status0 !== null){
                $("#p0_st").html(status0);
            }else{
                $("#p0_st").html("未投与です");
            }
            if(status1 !== null){
                $("#p1_st").html(status1);
            }else{
                $("#p1_st").html("未投与です");
            }
            if(status2 !== null){
                $("#p2_st").html(status2);
            }else{
                $("#p2_st").html("未投与です");
            }
            
        };

        
    </script>
</head>
<body>
    <table>
        <tr>
            <th>患者</th><th>ステータス</th>
        </tr>
        <tr>
            <td>東洋太郎</td><td id="p0_st"></td>
        </tr>
        <tr>
            <td>東洋花子</td><td id="p1_st"></td>
        </tr>
        <tr>
            <td>東洋次郎</td><td id="p2_st"></td>
        </tr>
    </table>
    <button id="st0_change">ステータス変更1⃣</button><br>
    <button id="st1_change">ステータス変更2⃣</button><br>
    <button id="st2_change">ステータス変更3⃣</button><br>
    <button id="reset_st">ステータスリセット</button>
</body>
</html>
